# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Wedding Planner CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rails project (pull code, install dependencies and setup database)
        uses: ./.github/actions/setup-project-action.yml

      - name: Run tests
        run: bin/rails test -f
